<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio-video</title>
  </head>
  <body>
    <h1>Now we are going to listen animal Sounds</h1>
    <h3><strong>CAT</strong></h3>
    <audio src="resources/audio/cat.mp3" controls></audio>
    <h3><strong>COW</strong></h3>
    <audio src="resources/audio/cow.mp3 " controls></audio>

    <h1>Now we are going to watch Clock</h1>
    <h3><strong>CLOCK</strong></h3>
    <video
      controls
      src="resources/video/clock.mp4"
      width="400px"
      height="350px"
    ></video>

    <h1>Now we are going to watch youtube Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sK7riqg2mr4" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid darkslategray;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>আমাদের পরিবার</h1>
    <table>
        <thead>
            <th>নাম</th>
            <th>ঠিকানা</th>
            <th>বয়স</th>
            <th>সম্পর্ক</th>
        </thead>
        <tbody>
            <tr>
                <td>সালমা পারভীন</td>
                <td>নলতা শরীফ</td>
                <td>৫০</td>
                <td>আম্মু</td>
            </tr>
            <tr>
                <td>সোহাগ</td>
                <td>বরিশাল</td>
                <td>৩০</td>
                <td>বড় ছেলে</td>
            </tr>
            <tr>
                <td>সজল</td>
                <td>ঢাকা</td>
                <td>২৫</td>
                <td>ছোট ছেলে</td>
            </tr>
            <tr>
                <td>লাম-ইয়া</td>
                <td>ঢাকা</td>
                <td>২১</td>
                <td>মেয়ে</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
